<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Our Products</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <main class="product-grid">

    <div class="product">
      <img src="https://images.app.goo.gl/GsQKZKQkEwp6UuFa6" alt="year only">
      <h3>Year Only</h3>
      <p>€70.00</p>
      <p>Year without stick</p>
      <p><strong>In stock:</strong> <span id="stock-year">10</span></p>
      <label>
        Qty:
        <input type="number" id="qty-year" min="1" value="1">
      </label>
      <button onclick="addToCart('year', 'Year Only', 70)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.app.goo.gl/GsQKZKQkEwp6UuFa6" alt="tear inc stick">
      <h3>Tear inc Stick</h3>
      <p>€140.00</p>
      <p>Year with stick</p>
      <p><strong>In stock:</strong> <span id="stock-tear">10</span></p>
      <label>
        Qty:
        <input type="number" id="qty-tear" min="1" value="1">
      </label>
      <button onclick="addToCart('tear', 'Tear inc Stick', 140)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.app.goo.gl/GsQKZKQkEwp6UuFa6" alt="unlimited sub only">
      <h3>Unlimited Sub Only</h3>
      <p>€120.00</p>
      <p>Unlimited sub only</p>
      <p><strong>In stock:</strong> <span id="stock-sub">1</span></p>
      <label>
        Qty:
        <input type="number" id="qty-sub" min="1" value="1">
      </label>
      <button onclick="addToCart('sub', 'Unlimited Sub Only', 120)">Add to Cart</button>
    </div>

   <div class="product">
  <img src="https://images.app.goo.gl/GsQKZKQkEwp6UuFa6" alt="unlimited with stick">
  <h3>Unlimited with Stick</h3>
  <p>€170.00</p>
  <p>Unlimited stick</p>
  <p><strong>In stock:</strong> <span id="stock-stick">1</span></p>
  <label>
    Qty:
    <input type="number" id="qty-stick" min="1" value="1" max="1">
  </label>
  <button onclick="addToCart('stick', 'Unlimited with Stick', 170)">Add to Cart</button>
</div>
