<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-item {
      margin: 1em 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .cart-controls {
      margin-top: 2em;
      text-align: center;
    }

    .remove-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
  <script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    function renderCart() {
      const cartContainer = document.getElementById("cart-items");
      const totalSpan = document.getElementById("total");

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalSpan.textContent = "‚Ç¨0.00";
        return;
      }

      cartContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span><strong>${item.name}</strong> √ó ${item.qty} = ‚Ç¨${itemTotal.toFixed(2)}</span>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      totalSpan.textContent = `‚Ç¨${total.toFixed(2)}`;
    }

    function removeItem(index) {
      const item = cart[index];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));

      // Update stock (optional)
      let stock = JSON.parse(localStorage.getItem("stock") || "{}");
      if (stock[item.id] !== undefined) {
        stock[item.id] += item.qty;
        localStorage.setItem("stock", JSON.stringify(stock));
      }

      renderCart();
    }

    function checkout() {
  window.location.href = "checkout.html";
}

  // Optional: Also reset stock for demo/testing
  // localStorage.removeItem("stock");

  // Redirect to thank-you page
  window.location.href = "thankyou.html";
}

    window.onload = renderCart;
  </script>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav><a href="products.html">‚Üê Back to Products</a></nav>
  </header>

  <main style="padding: 2em; text-align: center;">
    <div id="cart-items"></div>
    <div class="cart-controls">
      <p><strong>Total:</strong> <span id="total">‚Ç¨0.00</span></p>
      <button onclick="checkout()">üí≥ Checkout</button>
    </div>
  </main>
</body>
</html>
