<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    form {
      max-width: 400px;
      margin: 2em auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, select, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    label {
      text-align: left;
      font-weight: bold;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav><a href="cart.html">‚Üê Back to Cart</a></nav>
  </header>

  <main>
    <form id="checkout-form" method="POST" action="https://formspree.io/f/xovwbdvp" data-redirect="thankyou.html">
      <label>
        Full Name
        <input type="text" name="name" id="name" required />
      </label>

      <label>
        Address
        <input type="text" name="address" id="address" required />
      </label>

      <label>
        Eircode
        <input type="text" name="eircode" id="eircode" required />
      </label>

      <label>
        Phone Number
        <input type="tel" name="phone" id="phone" required />
      </label>

      <label>
        Email Address
        <input type="email" name="email" id="email" required />
      </label>

      <label>
        Payment Method
        <select name="payment_method" id="payment_method" required>
          <option value="Cash on Collection">Cash on Collection</option>
          <option value="Online (coming soon)">Online (coming soon)</option>
        </select>
      </label>

      <!-- Hidden field for cart summary -->
      <input type="hidden" name="order_details" id="order_details" />

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("checkout-form");

    form.addEventListener("submit", function (e) {
      // Build cart summary
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      let summary = "üõí Order Summary:\n";
      let total = 0;

      cart.forEach(item => {
        summary += `- ${item.name} √ó ${item.qty} = ‚Ç¨${(item.price * item.qty).toFixed(2)}\n`;
        total += item.price * item.qty;
      });

      summary += `\nTotal: ‚Ç¨${total.toFixed(2)}\n`;
      summary += `Payment Method: ${document.getElementById("payment_method").value}\n`;
      summary += `Time: ${new Date().toLocaleString()}`;

      // Inject summary
      document.getElementById("order_details").value = summary;

      // Clear cart + customer data after a short delay
      setTimeout(() => {
        localStorage.removeItem("cart");
        localStorage.removeItem("stock");
        localStorage.removeItem("customer");
      }, 100);
    });
  </script>
</body>
</html>
