<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Balloons Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="guides.html">Guides</a> |
      <a href="cart.html">Cart</a> |
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main style="max-width: 600px; margin: 20px auto; padding: 20px;">
    <form id="checkout-form" method="POST" action="https://formspree.io/f/xovwbdvp">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group" id="address-field">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div>

      <div class="form-group" id="eircode-field">
        <label for="eircode">Eircode:</label>
        <input type="text" id="eircode" name="eircode" />
      </div>

      <div class="form-group">
        <label for="username">Username (if applicable):</label>
        <input type="text" id="username" name="username" placeholder="Enter your username if you have one" />
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Balloons Shop
  </footer>

  <script src="js/atlos.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const noAddressProducts = ['Year Only', 'Unlimited Sub Only'];
      const requiresAddress = cart.some(item => !noAddressProducts.includes(item.name));

      if (!requiresAddress) {
        document.getElementById("address-field").style.display = "none";
        document.getElementById("eircode-field").style.display = "none";
      } else {
        document.getElementById("address-field").style.display = "block";
        document.getElementById("eircode-field").style.display = "block";
      }
    });
  </script>
</body>
</html>
