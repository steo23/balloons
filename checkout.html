<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 400px;
      margin: 2em auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    label {
      text-align: left;
    }
  </style>
</head>
<body>
  <header>

    <nav><a href="cart.html">‚Üê Back to Cart</a></nav>
  </header>

      <label>
        Full Name
        <input type="text" name="name" required />
      </label>

      <label>
        Address
        <input type="text" name="address" required />
      </label>

      <label>
        Eircode
        <input type="text" name="eircode" required />
      </label>

      <label>
        Phone Number
        <input type="tel" name="phone" required />
      </label>

      <label>
        Email Address
        <input type="email" name="email" required />
      </label>

      <!-- Cart summary will be added to this hidden field via JS -->
      <input type="hidden" name="order_details" id="order_details" />

      <button type="submit">Place Order</button>
    </form>
  </main>
