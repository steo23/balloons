<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 400px;
      margin: 2em auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
    }

    label {
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav><a href="cart.html">‚Üê Back to Cart</a></nav>
  </header>

  <main>
    <form id="checkout-form" method="POST" action="https://formspree.io/f/xovwbdvp" data-redirect="thankyou.html">
      <label>
        Full Name
        <input type="text" id="name" name="name" required />
      </label>

      <label>
        Address
        <input type="text" id="address" name="address" required />
      </label>

      <label>
        Eircode
        <input type="text" id="eircode" name="eircode" required />
      </label>

      <label>
        Phone Number
        <input type="tel" id="phone" name="phone" required />
      </label>

      <label>
        Email Address
        <input type="email" id="email" name="email" required />
      </label>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const eircode = document.getElementById("eircode").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      let message = `üõí New Order from ${name}\n\n`;
      message += `Email: ${email}\nPhone: ${phone}\nAddress: ${address}\nEircode: ${eircode}\n\n`;
      message += `üßæ Cart:\n`;

      let total = 0;
      cart.forEach(item => {
        message += `- ${item.name} √ó ${item.qty} = ‚Ç¨${(item.qty * item.price).toFixed(2)}\n`;
        total += item.qty * item.price;
      });

      message += `\nTotal: ‚Ç¨${total.toFixed(2)}\n`;
      message += `Time: ${new Date().toLocaleString()}`;

      const form = e.target;
      const hiddenField = document.createElement("input");
      hiddenField.type = "hidden";
      hiddenField.name = "order_details";
      hiddenField.value = message;
      form.appendChild(hiddenField);

      // Clear cart + customer data
      localStorage.removeItem("cart");
      localStorage.removeItem("customer");
      localStorage.removeItem("stock");

      form.submit();
    });
  </script>
</body>
</html>
