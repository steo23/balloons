<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav><a href="products.html">‚Üê Back to Products</a></nav>
  </header>

  <main style="padding: 20px; max-width: 600px; margin: auto;">
    <form id="checkout-form" method="POST" action="https://formspree.io/f/xovwbdvp">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <div id="address-field">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div>

      <div id="eircode-field">
        <label for="eircode">Eircode:</label>
        <input type="text" id="eircode" name="eircode" />
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </main>

  <!-- Optional cart data handling -->
  <script src="js/atlos.js"></script>

  <!-- Hide Address & Eircode dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const noAddressProducts = ['Year Only', 'Unlimited Sub Only'];
      const requiresAddress = cart.some(item => !noAddressProducts.includes(item.name));

      if (!requiresAddress) {
        document.getElementById("address-field").style.display = "none";
        document.getElementById("eircode-field").style.display = "none";
      }
    });
  </script>
</body>
</html>
